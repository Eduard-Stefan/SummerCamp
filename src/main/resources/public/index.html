<!DOCTYPE html>
<html>
<head>
    <title>Championship</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
<h1>Championship</h1>

<div id="teamTable"></div>
<form id="addteam-form">
    <div>
        <label for="teamname">Team Name</label>
        <input type="text" id="teamname" required>
        <label for="teamlocation">Team Location</label>
        <input type="text" id="teamlocation" required>
        <label for="teamcoach">Team Coach</label>
        <input type="text" id="teamcoach" required>
    </div>
    <button type="button" id="addteam-button" onclick="addTeam()">Submit</button>
</form>

<div id="gameTable"></div>
<form id="addgame-form">
    <div>
        <label for="gamedate">Game Date</label>
        <input type="date" id="gamedate" required>
        <label for="gametype">Game Type</label>
        <input type="text" id="gametype" required>
        <label for="gamelocation">Game Location</label>
        <input type="text" id="gamelocation" required>
        <label for="gamescore1">First Score</label>
        <input type="text" id="gamescore1" required>
        <label for="gamescore2">Second Score</label>
        <input type="text" id="gamescore2" required>
        <label for="gameteam1">First Team</label>
        <input type="text" id="gameteam1" required>
        <label for="gameteam2">Second Team</label>
        <input type="text" id="gameteam2" required>
    </div>
    <button type="button" id="addgame-button" onclick="addGame()">Submit</button>
</form>

<div id="playerTable"></div>
<form id="addplayer-form">
    <div>
        <label for="playername">Player Name</label>
        <input type="text" id="playername" required>
        <label for="playerage">Age</label>
        <input type="text" id="playerage" required>
        <label for="playernationality">Nationality</label>
        <input type="text" id="playernationality" required>
        <label for="playerteam">Team</label>
        <input type="text" id="playerteam" required>
    </div>
    <button type="button" id="addplayer-button" onclick="addPlayer()">Submit</button>
</form>
</body>
</html>
