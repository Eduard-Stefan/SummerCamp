<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PLAYERS</title>
    <link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css" rel="stylesheet"
          type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/home">CHAMPIONSHIP</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/games">SHOW GAMES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teams">SHOW TEAMS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/players">SHOW PLAYERS</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-bordered" id="example" style="width:100%">
                <thead>
                <tr>
                    <th>NAME</th>
                    <th>AGE</th>
                    <th>NATIONALITY</th>
                    <th>TEAM</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-primary" id="addPlayerButton">ADD PLAYER</button>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="editModalLabel" class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Player</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="mb-3">
                        <label class="form-label" for="editName">Name</label>
                        <input class="form-control" id="editName" name="name" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editAge">Age</label>
                        <input class="form-control" id="editAge" min="1" name="age" required type="number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editNationality">Nationality</label>
                        <input class="form-control" id="editNationality" name="nationality" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editTeam">Team</label>
                        <select class="form-select" id="editTeam" name="team" required></select>
                    </div>
                    <input id="editPlayerId" type="hidden">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-primary" id="saveChangesBtn" type="button">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="addModalLabel" class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add Player</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <div class="mb-3">
                        <label class="form-label" for="addName">Name</label>
                        <input class="form-control" id="addName" name="name" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="addAge">Age</label>
                        <input class="form-control" id="addAge" min="1" name="age" required type="number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="addNationality">Nationality</label>
                        <input class="form-control" id="addNationality" name="nationality" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="addTeam">Team</label>
                        <select class="form-select" id="addTeam" name="team" required></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-primary" id="savePlayerBtn" type="button">Save</button>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="players.js"></script>
</body>
</html>
