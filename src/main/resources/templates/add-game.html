<!DOCTYPE html>
<html lang="en">

<head>
    <title>Championship</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="add-game.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css">
</head>

<body>
<div class="container">
    <form id="addgame-form">
        <div class="form-group mb-4">
            <label for="gamedate">Game Date</label>
            <input type="date" class="form-control" id="gamedate" required>
        </div>
        <div class="form-group mb-4">
            <label for="gametype">Game Type</label>
            <input type="text" class="form-control" id="gametype" required>
        </div>
        <div class="form-group mb-4">
            <label for="gamelocation">Game Location</label>
            <input type="text" class="form-control" id="gamelocation" required>
        </div>
        <div class="form-group mb-4">
            <label for="gamescore1">First Score</label>
            <input type="text" class="form-control" id="gamescore1" required>
        </div>
        <div class="form-group mb-4">
            <label for="gamescore2">Second Score</label>
            <input type="text" class="form-control" id="gamescore2" required>
        </div>
        <div class="form-group mb-4">
            <label for="gameteam1">First Team</label>
            <input type="text" class="form-control" id="gameteam1" required>
        </div>
        <div class="form-group mb-4">
            <label for="gameteam2">Second Team</label>
            <input type="text" class="form-control" id="gameteam2" required>
        </div>

    </form>
    <div class="mt-3">
    <button type="button" class="btn btn-primary mb-3" id="addgame-button" onclick="addGame()">Submit</button>
    <button type="button" class="btn btn-secondary mt-3" id="redirectToGames" onclick="redirectToGames()">Show games</button>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
