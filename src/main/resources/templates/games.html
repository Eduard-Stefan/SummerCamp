<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DataTable with Ajax</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css">
</head>

<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Type</th>
                    <th>Date</th>
                    <th>Score 1</th>
                    <th>Score 2</th>
                    <th>Team 1</th>
                    <th>Team 2</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="mt-3">
        <button id="addGameButton" class="btn btn-primary">Add Game</button>
        <button id="homeButton" class="btn btn-primary">Home</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
<script>
$(document).ready(function() {
    $('#example').DataTable({
        "ajax": {
            "url": "http://localhost:8080/games/all",
            "dataSrc": ""
        },
        "columns": [
            { "data": "id" },
            { "data": "gameType" },
            { "data": "date" },
            { "data": "score1" },
            { "data": "score2" },
            { "data": "team1.name", "render": function(data, type, row) { return data ? data : ""; } },
            { "data": "team2.name", "render": function(data, type, row) { return data ? data : ""; } }
        ]
    });

    $('#addGameButton').on('click', function() {
        window.location.href = "add-game";
    });

    $('#homeButton').on('click', function() {
        window.location.href = "home";
    });
});


</script>

</body>

</html>
