<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAMES</title>
    <link href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css" rel="stylesheet" type="text/css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css" rel="stylesheet"
          type="text/css">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-bordered" id="example" style="width:100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>TYPE</th>
                    <th>LOCATION</th>
                    <th>DATE</th>
                    <th>SCORE HOME</th>
                    <th>SCORE AWAY</th>
                    <th>TEAM HOME</th>
                    <th>TEAM AWAY</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="mt-3">
        <button class="btn btn-primary" id="addGameButton">ADD GAME</button>
        <button class="btn btn-primary" id="homeButton">HOME</button>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="editModalLabel" class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Game</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="mb-3">
                        <label class="form-label" for="editGameType">Type</label>
                        <input class="form-control" id="editGameType" name="gameType" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editLocation">Location</label>
                        <input class="form-control" id="editLocation" name="location" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editDate">Date</label>
                        <input class="form-control" id="editDate" name="date" required type="date">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editScoreHome">Score Home</label>
                        <input class="form-control" id="editScoreHome" min="0" name="scoreHome" required type="number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editScoreAway">Score Away</label>
                        <input class="form-control" id="editScoreAway" min="0" name="scoreAway" required type="number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editTeamHome">Team Home</label>
                        <select class="form-select" id="editTeamHome" name="teamHome" required></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="editTeamAway">Team Away</label>
                        <select class="form-select" id="editTeamAway" name="teamAway" required></select>
                    </div>
                    <input id="editGameId" type="hidden">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-primary" id="saveChangesBtn" type="button">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="addModalLabel" class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addModalLabel">Add Game</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <div class="modal-body">
                <form id="addForm">
                    <div class="mb-3">
                        <label class="form-label" for="addGameType">Type</label>
                        <input class="form-control" id="addGameType" name="gameType" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="addLocation">Location</label>
                        <input class="form-control" id="addLocation" name="location" required type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="addDate">Date</label>
                        <input class="form-control" id="addDate" name="date" required type="date">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="addScoreHome">Score Home</label>
                        <input class="form-control" id="addScoreHome" min="0" name="scoreHome" required type="number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="addScoreAway">Score Away</label>
                        <input class="form-control" id="addScoreAway" min="0" name="scoreAway" required type="number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="addTeamHome">Team Home</label>
                        <select class="form-select" id="addTeamHome" name="teamHome" required></select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="addTeamAway">Team Away</label>
                        <select class="form-select" id="addTeamAway" name="teamAway" required></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel</button>
                <button class="btn btn-primary" id="saveGameBtn" type="button">Save Game</button>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="games.js"></script>
</body>
</html>
