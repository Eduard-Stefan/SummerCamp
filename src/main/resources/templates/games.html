<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GAMES</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>TYPE</th>
                    <th>LOCATION</th>
                    <th>DATE</th>
                    <th>SCORE HOME</th>
                    <th>SCORE AWAY</th>
                    <th>TEAM HOME</th>
                    <th>TEAM AWAY</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
                </thead>
            </table>
        </div>
    </div>
    <div class="mt-3">
        <button id="addGameButton" class="btn btn-primary">ADD GAME</button>
        <button id="homeButton" class="btn btn-primary">HOME</button>
    </div>
</div>
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit Game</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <div class="mb-3">
                        <label for="editGameType" class="form-label">Type</label>
                        <input type="text" class="form-control" id="editGameType" name="gameType" required>
                    </div>
                    <div class="mb-3">
                        <label for="editLocation" class="form-label">Location</label>
                        <input type="text" class="form-control" id="editLocation" name="location" required>
                    </div>
                    <div class="mb-3">
                        <label for="editDate" class="form-label">Date</label>
                        <input type="date" class="form-control" id="editDate" name="date" required>
                    </div>
                    <div class="mb-3">
                        <label for="editScoreHome" class="form-label">Score Home</label>
                        <input type="number" class="form-control" id="editScoreHome" name="scoreHome" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="editScoreAway" class="form-label">Score Away</label>
                        <input type="number" class="form-control" id="editScoreAway" name="scoreAway" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="editTeamHome" class="form-label">Team Home</label>
                        <select class="form-select" id="editTeamHome" name="teamHome" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="editTeamAway" class="form-label">Team Away</label>
                        <select class="form-select" id="editTeamAway" name="teamAway" required></select>
                    </div>
                    <input type="hidden" id="editGameId">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="games.js"></script>
</body>
</html>
