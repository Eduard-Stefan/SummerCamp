<!DOCTYPE html>
<html lang="en">
<head>
    <title>ADD TEAM</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="add-team.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css">
</head>
<body>
<div class="container">
    <form id="addTeam-form">
        <div class="form-group mb-4">
            <label for="name">NAME</label>
            <input type="text" class="form-control" id="name" required>
        </div>
        <div class="form-group mb-4">
            <label for="location">LOCATION</label>
            <input type="text" class="form-control" id="location" required>
        </div>
        <div class="form-group mb-4">
            <label for="coach">COACH</label>
            <input type="text" class="form-control" id="coach" required>
        </div>
    </form>
    <div class="mt-3">
        <button type="button" class="btn btn-primary mb-3" id="addTeam-button" onclick="addTeam()">SUBMIT</button>
        <button type="button" class="btn btn-primary mb-3" id="redirectToTeams" onclick="redirectToTeams()">SHOW TEAMS
        </button>
    </div>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
