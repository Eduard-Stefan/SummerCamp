<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SportsLeague</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/lux/bootstrap.min.css" rel="stylesheet"
          type="text/css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/home">SportsLeague</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/games">GAMES</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/teams">TEAMS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/players">PLAYERS</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/leaderboard">LEADERBOARD</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <h1 class="fw-bold">Welcome to the management of your competition!</h1>
            <p class="lead fs-4">Here you can manage your games, teams, and players.</p>
        </div>
    </div>
    <div class="row mt-5 justify-content-center">
        <div class="col-md-3">
            <div class="card">
                <img alt="Manage Games" class="card-img-top"
                     src="https://pbs.twimg.com/media/Fibm2xkXgAAR4S-?format=jpg&name=900x900">
                <div class="card-body text-center">
                    <a class="btn btn-outline-primary mx-auto d-block" href="/games">Manage Games</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img alt="Manage Teams"
                     class="card-img-top"
                     src="https://e0.365dm.com/22/10/512x512/skysports-world-cup-qatar-2022_5921760.jpg">
                <div class="card-body text-center">
                    <a class="btn btn-outline-primary mx-auto d-block" href="/teams">Manage Teams</a>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card">
                <img alt="Manage Players"
                     class="card-img-top" src="https://i1.sndcdn.com/artworks-YViNDTW9vbctuUOA-Bn52yg-t500x500.jpg">
                <div class="card-body text-center">
                    <a class="btn btn-outline-primary mx-auto d-block" href="/players">Manage Players</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
